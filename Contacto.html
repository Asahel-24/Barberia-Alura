<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <fieldset class="caja">
                <h1><img src="Imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </fieldset>
        </header>

        <main>
            <form action="">
                <div class="centrar-contenido">
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" class="input-padron" required placeholder="Ej.(Nombre Apellido)">

                    <label for="correo">Correo Electronico</label>
                    <input type="email" id="correo" class="input-padron" required placeholder="Ej.(email@dominio.com)">
                    
                    <label for="telefono">Telefono</label>
                    <input type="tel" name="" id="telefono" class="input-padron" required placeholder="Ej.(+52)953-XXX-XXXX)">

                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="mensaje" class="input-padron" required cols="70" rows="10"></textarea>

                    <fieldset>
                        <legend>¿Como le gustaria que lo contactemos?</legend>
        
                            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Correo Electronico</label>
                            
                            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
            
                            <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="WhatsApp" checked>WhatsApp</label>
                        </fieldset>
        
                        <fieldset>
                            <legend>¿En que horario prefiere ser atendido?</legend>
                            <select name="" id="tabla-horario">
                                <option value="">Mañana</option>
                                <option value="">Tarde</option>
                                <option value="">Noche</option>
                            </select>
                        </fieldset>
        
                        <label class="checkbox"><input type="checkbox" checked>¿Le gustaria  recibir novedades de la Barberia Alura?</label>
        
                        <input type="submit" value="Enviar formulario" class="enviar">
                </div>

            </form>
            <div class="centrar-contenido">
                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08H - 20H</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08H - 20H</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08H - 20H</td>
                        </tr>
                    </tbody>
    
                </table>
            </div>
        </main>

        <footer>
            <img src="Imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy; Copyright BarberiaAlura -2020</p>
        </footer>

    </body>

</html>
